{% load static %}
{% load icons %}
{% load widget_tweaks %}
<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>Register Success | DC Monitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="DC Monitor" name="description" />
        <meta content=">Register Success" name="DC Monitor" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />
    </head>

    <body class=" bg-pattern">
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <a href="" class="logo"><img src="{% static 'images/blueLogo.png' %}" height="75" alt="logo"  ></a>
                            <h5 class="font-size-16 text-50 mb-4" style="color: #3051D3">
                                To monitor your balance in electricity and know your consumption
                            </h5>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-xl-5 col-sm-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <form class="form-horizontal" action="">
                                        <div class="row">
                                            <div class="col-md-12">
                                                {% block content %}
                                                     <div class="alert  alert-dismissible" style="background-color: #3051D3;color: #fff;">
                                                    <b>successfully </b> Registered
                                                </div>
                                                {% endblock %}
                                                <div class="mt-4 text-center">
                                                    <a href="{% url 'login_view' %}" class="text-muted">
                                                        {% icon  'fas fa-user-circle' %} back to login</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
        <!-- end Account pages -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/metisMenu.min.js' %}"></script>
        <script src="{% static 'js/simplebar.min.js' %}"></script>
        <script src="{% static 'js/waves.min.js' %}"></script>



        <script src="{% static 'js/app.js' %}"></script>

    </body>

</html>
