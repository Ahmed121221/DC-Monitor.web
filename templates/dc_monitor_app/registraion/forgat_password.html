{% extends 'dc_monitor_app/registraion/base.html' %}
{% load static %}
{% block content %}
 <div class=" bg-pattern">
        <div class="account-pages my-5 pt-sm-5 mt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <a  href="#" class="logo"><img src="{% static 'images/blueLogo.png' %}" height="75" alt="logo"></a>
                            <h5 class="font-size-16 text-50 mb-4" style="color: #3051D3"></h5>
                        </div>
                    </div>
                </div>
                <!-- end row -->
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-sm-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <h5 class="mb-5 text-center">Reset Your Password</h5>
                                    <form class="form-horizontal" method="post" >
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group form-group-custom mb-4">
                                                    <input type="email" class="form-control" id="email" name="email" required>
                                                    <label for="email">Email</label>
                                                </div>



                                                <div class="mt-4">
                                                    <input class="btn  btn-block waves-effect waves-light" style="background-color: #3051D3;color: #fff;"  type="submit" value="Send">
                                                </div>


                                            </div>
                                        </div>
                                    </form>
                                     {% for m in messages %}
                                      <p class="message">{{ m }}</p>
                                      {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
</div>


{% endblock %}
